<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server Rank Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .rank-box {
            width: 200px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: box-shadow 0.3s ease-in-out;
        }
        .rank-box:hover {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }
        .iron { background-color: #b8b8b8; }
        .gold { background-color: #ffd700; }
        .diamond { background-color: #00aaff; }
        .netherite { background-color: #3c3c3c; color: #ff4444; }
        .buy-button {
            margin-top: 15px;
            padding: 10px;
            background-color: #ff4444;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Minecraft Server Rank Shop</h1>
    <div class="container">
        <div class="rank-box iron">
            <h2>Iron Rank</h2>
            <p>Basic perks & bonuses <new effects></p> <!--effect and crates-->
            <a href="upi://pay?pa=mishrasandeep@fam&pn=Minecraft%20Iron%20Rank" class="buy-button">Buy Now</a>
        </div>
        <div class="rank-box gold">
            <h2>Gold Rank</h2>
            <p>Exclusive items & features <new effects></p> <!--effect and crates-->
            <a href="upi://pay?pa=mishrasandeep@fam&pn=Minecraft%20Gold%20Rank" class="buy-button">Buy Now</a>
        </div>
        <div class="rank-box diamond">
            <h2>Diamond Rank</h2>
            <p>Advanced rewards & effects <new effects></p> <!--effect and crates-->
            <a href="upi://pay?pa=mishrasandeep@fam&pn=Minecraft%20Diamond%20Rank" class="buy-button">Buy Now</a>
        </div>
        <div class="rank-box netherite">
            <h2>Netherite Rank</h2>
            <p>Premium benefits & crates <new effects></p> <!--effect and crates-->
            <a href="upi://pay?pa=mishrasandeep@fam&pn=Minecraft%20Netherite%20Rank" class="buy-button">Buy Now</a>
        </div>
    </div>
</body>
</html>
